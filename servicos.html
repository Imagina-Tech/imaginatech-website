<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Servi√ßos - ImaginaTech</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #2A6EA7;
            --secondary-blue: #57D4CA;
            --neon-blue: #00D4FF;
            --neon-red: #FF0055;
            --neon-green: #00FF88;
            --neon-yellow: #FFD700;
            --dark-bg: #0a0e1a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #0a0e1a 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-100px) translateX(100px); }
        }

        /* Grid Lines */
        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header */
        .header {
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .connection-status {
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--neon-green);
            border-radius: 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.offline {
            background: rgba(255, 0, 85, 0.1);
            border-color: var(--neon-red);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        .status-dot.offline {
            background: var(--neon-red);
            animation: none;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Filter Bar */
        .filter-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--secondary-blue));
            color: white;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.5);
        }

        .btn-filter {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-filter.active {
            background: var(--neon-blue);
            color: white;
            border-color: var(--neon-blue);
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .service-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-blue), var(--secondary-blue));
        }

        .service-card.priority-alta::before {
            background: linear-gradient(90deg, var(--neon-red), #FF4444);
        }

        .service-card.priority-media::before {
            background: linear-gradient(90deg, var(--neon-yellow), #FFA500);
        }

        .service-card.priority-baixa::before {
            background: linear-gradient(90deg, var(--neon-green), #44FF44);
        }

        .service-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .service-id {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .service-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-alta {
            background: rgba(255, 0, 85, 0.2);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
        }

        .priority-media {
            background: rgba(255, 215, 0, 0.2);
            color: var(--neon-yellow);
            border: 1px solid var(--neon-yellow);
        }

        .priority-baixa {
            background: rgba(0, 255, 136, 0.2);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .service-client {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .service-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .service-details p {
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .service-dates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .date-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .date-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        .date-value {
            font-weight: 600;
            color: var(--secondary-blue);
        }

        .service-status {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }

        .status-badge.active {
            background: var(--neon-blue);
            color: white;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .status-badge.completed {
            background: var(--neon-green);
            color: #0a0e1a;
            border-color: var(--neon-green);
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            justify-content: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a2332;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--neon-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-close {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .btn-close:hover {
            color: var(--neon-red);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #1a2332;
        }

        /* Password Modal */
        .password-modal {
            background: #1a2332;
            border: 2px solid var(--neon-blue);
            max-width: 400px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-error {
            color: var(--neon-red);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--neon-blue);
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-text {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--neon-blue);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .modal-content {
                padding: 20px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-filter {
                width: 100%;
                justify-content: center;
            }

            .service-status {
                flex-wrap: wrap;
            }

            .status-badge {
                flex: 1 1 45%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Conectando ao servidor...</div>
        </div>
    </div>

    <!-- Background Effects -->
    <div class="cosmic-bg">
        <div class="grid-lines"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <a href="/" style="text-decoration: none;">
                    <span class="logo-text">ImaginaTech</span>
                </a>
                <span style="color: rgba(255,255,255,0.5); margin: 0 10px;">|</span>
                <span style="font-size: 1.2rem; font-weight: 600;">Painel de Servi√ßos</span>
            </div>
            <div class="header-actions">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span id="statusText">Conectado</span>
                </div>
                <button class="btn btn-primary" onclick="requestPassword('add')">
                    <i class="fas fa-plus"></i>
                    Novo Servi√ßo
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">Total de Servi√ßos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-pending" style="color: var(--neon-yellow);">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-production" style="color: var(--neon-blue);">0</div>
                <div class="stat-label">Em Produ√ß√£o</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-completed" style="color: var(--neon-green);">0</div>
                <div class="stat-label">Conclu√≠dos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-delivered" style="color: var(--secondary-blue);">0</div>
                <div class="stat-label">Entregues</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="btn btn-filter active" onclick="filterServices('todos')">
                <i class="fas fa-list"></i> Todos
            </button>
            <button class="btn btn-filter" onclick="filterServices('pendente')">
                <i class="fas fa-clock"></i> Pendentes
            </button>
            <button class="btn btn-filter" onclick="filterServices('producao')">
                <i class="fas fa-cogs"></i> Em Produ√ß√£o
            </button>
            <button class="btn btn-filter" onclick="filterServices('concluido')">
                <i class="fas fa-check"></i> Conclu√≠dos
            </button>
            <button class="btn btn-filter" onclick="filterServices('entregue')">
                <i class="fas fa-box"></i> Entregues
            </button>
        </div>

        <!-- Services Grid -->
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-cube"></i>
            </div>
            <h2 class="empty-title">Nenhum servi√ßo encontrado</h2>
            <p class="empty-text">Adicione um novo servi√ßo para come√ßar</p>
            <button class="btn btn-primary" onclick="requestPassword('add')">
                <i class="fas fa-plus"></i>
                Adicionar Primeiro Servi√ßo
            </button>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content password-modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-lock"></i> Autentica√ß√£o Necess√°ria
                </h2>
                <button class="btn-close" onclick="closePasswordModal()">&times;</button>
            </div>
            
            <form onsubmit="checkPassword(event)">
                <div class="form-group">
                    <label class="form-label">Digite a senha para continuar:</label>
                    <input type="password" class="form-input" id="passwordInput" required 
                           placeholder="Senha de administrador" autocomplete="off">
                    <div class="password-error" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i> Senha incorreta!
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="button" class="btn btn-filter" style="flex: 1;" 
                            onclick="closePasswordModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">
                        <i class="fas fa-unlock"></i> Confirmar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Service Modal -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Novo Servi√ßo</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="serviceForm" onsubmit="saveService(event)">
                <div class="form-group">
                    <label class="form-label">Nome do Servi√ßo*</label>
                    <input type="text" class="form-input" id="serviceName" required 
                           placeholder="Ex: Miniatura personalizada">
                </div>

                <div class="form-group">
                    <label class="form-label">Cliente*</label>
                    <input type="text" class="form-input" id="clientName" required 
                           placeholder="Nome do cliente">
                </div>

                <div class="form-group">
                    <label class="form-label">Descri√ß√£o do Servi√ßo</label>
                    <textarea class="form-textarea" id="serviceDescription" 
                              placeholder="Detalhes sobre o servi√ßo, especifica√ß√µes, material, cores, etc."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Material</label>
                    <select class="form-select" id="serviceMaterial">
                        <option value="">Selecione o material</option>
                        <option value="PLA">PLA</option>
                        <option value="ABS">ABS</option>
                        <option value="Resina">Resina</option>
                        <option value="PETG">PETG</option>
                        <option value="TPU">TPU</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Prioridade*</label>
                    <select class="form-select" id="servicePriority" required>
                        <option value="baixa">Baixa</option>
                        <option value="media" selected>M√©dia</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Data de Entrada*</label>
                    <input type="date" class="form-input" id="startDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Prazo de Entrega*</label>
                    <input type="date" class="form-input" id="dueDate" required>
                </div>

                <input type="hidden" id="serviceId">
                <input type="hidden" id="serviceStatus" value="pendente">

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="button" class="btn btn-filter" style="flex: 1;" onclick="closeModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">
                        <i class="fas fa-save"></i>
                        <span id="saveButtonText">Salvar Servi√ßo</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // ============================
        // CONFIGURA√á√ÉO DO FIREBASE
        // ============================
        // ATEN√á√ÉO: Substitua estas configura√ß√µes pelas suas do Firebase!
        const firebaseConfig = {
          apiKey: "AIzaSyDZxuazTrmimr0951TmTCKckI4Ede2hdn4",
          authDomain: "imaginatech-servicos.firebaseapp.com",
          projectId: "imaginatech-servicos",
          storageBucket: "imaginatech-servicos.firebasestorage.app",
          messagingSenderId: "321455309872",
          appId: "1:321455309872:web:e7ba49a0f020bbae1159f5"
        };

        // ============================
        // CONFIGURA√á√ÉO DA SENHA
        // ============================
        // IMPORTANTE: Mude esta senha para uma senha segura!
        const ADMIN_PASSWORD = "adminimagina10";

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global Variables
        let services = [];
        let currentFilter = 'todos';
        let editingServiceId = null;
        let pendingAction = null;
        let pendingServiceId = null;
        let isConnected = false;

        // Connection Status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            const statusDot = statusEl.querySelector('.status-dot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusEl.classList.remove('offline');
                statusDot.classList.remove('offline');
                statusText.textContent = 'Conectado';
            } else {
                statusEl.classList.add('offline');
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        // Monitor connection
        db.enableNetwork().then(() => {
            updateConnectionStatus(true);
        });

        // Password Functions
        function requestPassword(action, serviceId = null) {
            pendingAction = action;
            pendingServiceId = serviceId;
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('passwordInput').focus();
            document.getElementById('passwordError').style.display = 'none';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
            pendingAction = null;
            pendingServiceId = null;
        }

        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === ADMIN_PASSWORD) {
                closePasswordModal();
                
                // Execute pending action
                switch(pendingAction) {
                    case 'add':
                        openAddModal();
                        break;
                    case 'edit':
                        if (pendingServiceId) openEditModal(pendingServiceId);
                        break;
                    case 'delete':
                        if (pendingServiceId) confirmDelete(pendingServiceId);
                        break;
                    case 'status':
                        if (pendingServiceId) {
                            const [id, status] = pendingServiceId.split('|');
                            updateStatus(id, status);
                        }
                        break;
                }
            } else {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Load services from Firestore
        async function loadServices() {
            try {
                const snapshot = await db.collection('services').get();
                services = [];
                snapshot.forEach(doc => {
                    services.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort by created date
                services.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                renderServices();
                updateStats();
                hideLoading();
            } catch (error) {
                console.error('Error loading services:', error);
                hideLoading();
                updateConnectionStatus(false);
            }
        }

        // Real-time updates
        db.collection('services').onSnapshot((snapshot) => {
            services = [];
            snapshot.forEach(doc => {
                services.push({ id: doc.id, ...doc.data() });
            });
            services.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            renderServices();
            updateStats();
            updateConnectionStatus(true);
        }, (error) => {
            console.error('Real-time update error:', error);
            updateConnectionStatus(false);
        });

        // Generate unique ID
        function generateId() {
            return 'SRV-' + Date.now().toString(36).toUpperCase();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Calculate days remaining
        function daysRemaining(dueDate) {
            const today = new Date();
            const due = new Date(dueDate);
            const diff = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
            return diff;
        }

        // Open Add Modal
        function openAddModal() {
            editingServiceId = null;
            document.getElementById('modalTitle').textContent = 'Novo Servi√ßo';
            document.getElementById('saveButtonText').textContent = 'Salvar Servi√ßo';
            document.getElementById('serviceForm').reset();
            document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('serviceStatus').value = 'pendente';
            document.getElementById('serviceModal').classList.add('active');
        }

        // Open Edit Modal
        function openEditModal(id) {
            editingServiceId = id;
            const service = services.find(s => s.id === id);
            if (!service) return;

            document.getElementById('modalTitle').textContent = 'Editar Servi√ßo';
            document.getElementById('saveButtonText').textContent = 'Atualizar Servi√ßo';
            document.getElementById('serviceId').value = service.id;
            document.getElementById('serviceName').value = service.name;
            document.getElementById('clientName').value = service.client;
            document.getElementById('serviceDescription').value = service.description || '';
            document.getElementById('serviceMaterial').value = service.material || '';
            document.getElementById('servicePriority').value = service.priority;
            document.getElementById('startDate').value = service.startDate;
            document.getElementById('dueDate').value = service.dueDate;
            document.getElementById('serviceStatus').value = service.status;
            
            document.getElementById('serviceModal').classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('serviceModal').classList.remove('active');
            document.getElementById('serviceForm').reset();
            editingServiceId = null;
        }

        // Save Service to Firestore
        async function saveService(event) {
            event.preventDefault();
            
            const service = {
                name: document.getElementById('serviceName').value,
                client: document.getElementById('clientName').value,
                description: document.getElementById('serviceDescription').value,
                material: document.getElementById('serviceMaterial').value,
                priority: document.getElementById('servicePriority').value,
                startDate: document.getElementById('startDate').value,
                dueDate: document.getElementById('dueDate').value,
                status: document.getElementById('serviceStatus').value,
                updatedAt: new Date().toISOString()
            };

            try {
                if (editingServiceId) {
                    // Update existing service
                    await db.collection('services').doc(editingServiceId).update(service);
                } else {
                    // Add new service
                    service.createdAt = new Date().toISOString();
                    service.serviceId = generateId();
                    await db.collection('services').add(service);
                }
                
                closeModal();
            } catch (error) {
                console.error('Error saving service:', error);
                alert('Erro ao salvar servi√ßo. Verifique sua conex√£o.');
            }
        }

        // Update Service Status
        async function updateStatus(id, status) {
            try {
                const updates = { 
                    status: status,
                    updatedAt: new Date().toISOString()
                };
                
                if (status === 'entregue') {
                    updates.deliveredDate = new Date().toISOString();
                }
                
                await db.collection('services').doc(id).update(updates);
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Erro ao atualizar status. Verifique sua conex√£o.');
            }
        }

        // Request status update with password
        function requestStatusUpdate(id, status) {
            requestPassword('status', `${id}|${status}`);
        }

        // Delete Service
        async function confirmDelete(id) {
            if (confirm('Tem certeza que deseja excluir este servi√ßo?')) {
                try {
                    await db.collection('services').doc(id).delete();
                } catch (error) {
                    console.error('Error deleting service:', error);
                    alert('Erro ao excluir servi√ßo. Verifique sua conex√£o.');
                }
            }
        }

        // Filter Services
        function filterServices(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.btn-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderServices();
        }

        // Update Statistics
        function updateStats() {
            const stats = {
                total: services.length,
                pendente: services.filter(s => s.status === 'pendente').length,
                producao: services.filter(s => s.status === 'producao').length,
                concluido: services.filter(s => s.status === 'concluido').length,
                entregue: services.filter(s => s.status === 'entregue').length
            };

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pending').textContent = stats.pendente;
            document.getElementById('stat-production').textContent = stats.producao;
            document.getElementById('stat-completed').textContent = stats.concluido;
            document.getElementById('stat-delivered').textContent = stats.entregue;
        }

        // Render Services
        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filteredServices = services;
            if (currentFilter !== 'todos') {
                filteredServices = services.filter(s => s.status === currentFilter);
            }

            // Sort by priority and due date
            filteredServices.sort((a, b) => {
                const priorityOrder = { alta: 3, media: 2, baixa: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                return new Date(a.dueDate) - new Date(b.dueDate);
            });

            if (filteredServices.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                grid.innerHTML = filteredServices.map(service => {
                    const days = daysRemaining(service.dueDate);
                    const daysText = days === 0 ? 'Hoje' : 
                                   days === 1 ? 'Amanh√£' : 
                                   days < 0 ? `${Math.abs(days)} dias atr√°s` : 
                                   `${days} dias`;
                    const daysColor = days < 0 ? 'var(--neon-red)' : 
                                     days <= 2 ? 'var(--neon-yellow)' : 
                                     'var(--secondary-blue)';
                    
                    return `
                        <div class="service-card priority-${service.priority}">
                            <div class="service-header">
                                <span class="service-id">${service.serviceId || service.id}</span>
                                <span class="service-priority priority-${service.priority}">
                                    ${service.priority.toUpperCase()}
                                </span>
                            </div>
                            
                            <h3 class="service-title">${service.name}</h3>
                            
                            <div class="service-client">
                                <i class="fas fa-user"></i>
                                ${service.client}
                            </div>
                            
                            ${service.description || service.material ? `
                                <div class="service-details">
                                    ${service.description ? `<p><strong>Descri√ß√£o:</strong> ${service.description}</p>` : ''}
                                    ${service.material ? `<p><strong>Material:</strong> ${service.material}</p>` : ''}
                                </div>
                            ` : ''}
                            
                            <div class="service-dates">
                                <div class="date-box">
                                    <div class="date-label">Entrada</div>
                                    <div class="date-value">${formatDate(service.startDate)}</div>
                                </div>
                                <div class="date-box">
                                    <div class="date-label">Prazo</div>
                                    <div class="date-value" style="color: ${daysColor}">
                                        ${daysText}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="service-status">
                                <div class="status-badge ${service.status === 'pendente' ? 'active' : ''} ${service.status === 'pendente' ? '' : 'completed'}"
                                     onclick="requestStatusUpdate('${service.id}', 'pendente')">
                                    <i class="fas fa-clock"></i> Pendente
                                </div>
                                <div class="status-badge ${service.status === 'producao' ? 'active' : ''} ${['concluido', 'entregue'].includes(service.status) ? 'completed' : ''}"
                                     onclick="requestStatusUpdate('${service.id}', 'producao')">
                                    <i class="fas fa-cogs"></i> Produ√ß√£o
                                </div>
                                <div class="status-badge ${service.status === 'concluido' ? 'active' : ''} ${service.status === 'entregue' ? 'completed' : ''}"
                                     onclick="requestStatusUpdate('${service.id}', 'concluido')">
                                    <i class="fas fa-check"></i> Conclu√≠do
                                </div>
                                <div class="status-badge ${service.status === 'entregue' ? 'active' : ''}"
                                     onclick="requestStatusUpdate('${service.id}', 'entregue')">
                                    <i class="fas fa-box"></i> Entregue
                                </div>
                            </div>
                            
                            <div class="service-actions">
                                <button class="btn btn-filter btn-action" onclick="requestPassword('edit', '${service.id}')">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-filter btn-action" style="border-color: var(--neon-red); color: var(--neon-red);" 
                                        onclick="requestPassword('delete', '${service.id}')">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Hide loading
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1000);
        }

        // Create Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadServices();
        });

        // Enter key on password field
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.getElementById('passwordModal').classList.contains('active')) {
                checkPassword(e);
            }
        });
    </script>
</body>
</html>
